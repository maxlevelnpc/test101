<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Telegram Bots</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f9fc;
      color: #333;
    }

    header {
      background: #0088cc; /* Telegram blue */
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .card h3 {
      margin: 10px 0;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <header>
    ðŸš€ My Telegram Bots
  </header>

<div class="container">
  <!-- Example Bot Card -->
  <a href="bot1.html" class="card">
    <img src="https://placekitten.com/400/200" alt="Bot 1">
    <h3>Cat Facts Bot</h3>
  </a>

  <a href="bot2.html" class="card">
    <img src="https://placehold.co/400x200?text=Bot+2" alt="Bot 2">
    <h3>Weather Bot</h3>
  </a>

  <a href="bot3.html" class="card">
    <img src="https://placehold.co/400x200?text=Bot+3" alt="Bot 3">
    <h3>Reminder Bot</h3>
  </a>
</div>

</body>
</html>
