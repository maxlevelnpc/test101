<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cat Facts Bot</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f7f9fc; }
    header { background: #0088cc; color: white; padding: 1rem; text-align: center; font-size: 1.5rem; }
    .content { max-width: 800px; margin: 20px auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    img { max-width: 100%; border-radius: 10px; }
    a.button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #0088cc;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.2s;
    }
    a.button:hover { background: #006fa3; }
  </style>
</head>
<body>
  <header>
    🐱 Cat Facts Bot
  </header>

  <div class="content">
    <img src="https://placekitten.com/600/300" alt="Cat Bot Screenshot">

    <h2>What it does</h2>
    <p>
      This bot sends you fun random cat facts every day 🐾. 
      Perfect for cat lovers who want some trivia in their chat.
    </p>

    <h2>Features</h2>
    <ul>
      <li>Daily cat facts</li>
      <li>Fun images of cats</li>
      <li>Custom fact frequency</li>
    </ul>

    <a href="https://t.me/yourcatbotusername" target="_blank" class="button">
      🚀 Start Bot
    </a>
  </div>
</body>
</html>
